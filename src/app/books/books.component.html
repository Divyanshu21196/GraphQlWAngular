<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-4 text-center">Books Listing From GraphQl</h3>
        </div>
        <div class="col-md-6">
            <button class="btn btn-info mt-4" [routerLink]="['/products','listing']">Products List Firebase</button>    
        </div>
    </div>
    <div class="row mt-4" *ngIf="booksListing.length;else no_listing">
        <app-books-list [booksList]="booksListing"></app-books-list>
    </div>
    <ng-template #no_listing>
        <div class="row mt-4">
            <app-no-listing></app-no-listing>
        </div>
    </ng-template>
</div>
